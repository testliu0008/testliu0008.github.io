<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 1.2em;
            margin: 10px 0;
            color: #333;
        }
        .product p {
            font-size: 1em;
            color: #666;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>欢迎来到购物平台</h1>
    </div>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/200x200" alt="商品图片">
            <h2>商品名称 1</h2>
            <p>价格: ¥100</p>
            <a href="#" class="button">添加到购物车</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x200" alt="商品图片">
            <h2>商品名称 2</h2>
            <p>价格: ¥200</p>
            <a href="#" class="button">添加到购物车</a>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x200" alt="商品图片">
            <h2>商品名称 3</h2>
            <p>价格: ¥300</p>
            <a href="#" class="button">添加到购物车</a>
        </div>
        <!-- 可以添加更多商品 -->
    </div>
</body>
</html>
